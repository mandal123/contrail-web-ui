<html>
<head>
    <meta charset="utf-8" content="">
    <title>Contrail Controller Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contrail Systems">

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css"/>

    <!--Fonts-->
    <link rel="stylesheet" href="/assets/fonts-opensans/openSans.css"/>

    <!--Contrail Styles-->
    <link rel="stylesheet" href="/css/contrail.layout.css" />
    <link rel="stylesheet" href="/css/contrail.elements.css" />
    <link rel="stylesheet" href="/css/contrail.responsive.css" />
    <link rel="stylesheet" href="/css/contrail.custom.css" />
    <link rel="stylesheet" href="/css/login.css">
    
</head>

<body>

<div>
    <div class="login-container">
        <div class="text-center">
        	<a href="#" class="brand">
            	<img src="/img/juniper-networks-icon.png">
                <img class="logo" src="/img/juniper-networks-logo.png">
            </a>
		</div>
        
        <div class="content">
            <h3>Login</h3>
            <hr/>
            <form action="authenticate" method="post" class="login-fields">
				<p>Sign in using your registered account:</p>
				
				<div id="login-error">
		            <div class="alert alert-error">
		                <button type="button" class="close" data-dismiss="alert">&times;</button>
		                <strong>Invalid username or password.</strong>
		            </div>
		        </div>

               	<div class="input-prepend">
                	<span class="add-on"><i class="icon-user"></i></span>
                   	<input class="span2" type="text" name="username" value="" placeholder="Username">
               	</div>
               	<div class="input-prepend">
                   	<span class="add-on"><i class="icon-key"></i></span>
                   	<input class="span2" type="password" name="password" placeholder="Password">
               	</div>
               	<div class="input-prepend">
                   	<span class="add-on"><i class="icon-globe"></i></span>
                   	<input class="span2" type="text" name="domain" placeholder="Domain">
               	</div>
				<div class="row-fluid margin-10-0">
               		<button class="btn btn-primary btn-mini pull-right" type="submit">Sign in</button>
           		</div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/jquery/js/jquery-1.8.3.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
